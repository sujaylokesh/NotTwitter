
<!doctype html>
<html>
  <style>
    body {
  background-image: url('/img/photo.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}

  </style>


  <head>
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>

  <body class="container">


  <div style="  position: absolute;
  z-index: 1;
  top: 30%;
  left: 40%;
  width: 800px;
  margin: -100px 0 0 -150px;">
  <h1><font color="white">Register</font></h1>
  <div class="panel panel-default col-sm-8">
    <div class="panel-body">
      {{ if .ErrorTitle}}
      <p class="bg-danger">
        {{.ErrorTitle}}: {{.ErrorMessage}}
      </p>
      {{end}}
      <form class="form" action="/u/register" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" 
          pattern="^[A-Za-z0-9]+(?: +[A-Za-z0-9]+)*$"
          title="No leading or trailing blank spaces"
          required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <br>
      <p>Already have an account? <a href="/u/login">Log in here</a>.</p>
    </div>
  </div>
  </div>

{{ template "footer.html" .}}
